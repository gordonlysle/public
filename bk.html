        <h1>Excel to JSON Conversion</h1>

        <!-- Button to trigger fetch and conversion -->
        <button onclick="fetchAndDisplayExcel()">Fetch and Display Excel</button>
    
        <!-- Display the converted JSON data -->
        <div id="json-data"></div>
    
        <script>
            // Function to fetch and display Excel data as JSON
            function fetchAndDisplayExcel() {
                const excelFileUrl = 'https://1drv.ms/x/s!Al38V73LoT4AhiYH3aeKAvahnnnq?e=V2TSqw'; // Replace with your OneDrive file URL
    
                // Fetch the Excel file
                fetch(excelFileUrl)
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => {
                        const XLSX = require('xlsx');
                        const data = new Uint8Array(arrayBuffer);
                        const workbook = XLSX.read(data, { type: 'array' });
    
                        // Assuming the data is in the first sheet
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
    
                        // Convert worksheet to JSON
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
    
                        // Display the JSON data on the page
                        const jsonDataContainer = document.getElementById('json-data');
                        jsonDataContainer.textContent = JSON.stringify(jsonData, null, 2);
    
                        // You can further process or interact with the JSON data as needed
                    })
                    .catch(error => {
                        console.error('Fetch Error:', error);
                    });
            }
        </script>
