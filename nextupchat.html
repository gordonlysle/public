                <!-- Container for the chat box -->
                <div class="chat-container">
                  <h2>NEXT SONG IDEA BOARD:</h2>
                  <div id="messageDisplay"></div>
                  <!-- Text input box -->
                  <input type="text" id="messageInput" placeholder="What song should we play next?" autocomplete="off">
                  <!-- Submit button -->
                  <input type="submit" value="Submit" onclick="saveMessage()">
                  <!-- Clear Chat button -->
                <input type="button" id="clearChatBtn" value="Clear Chat" onclick="clearChat()">
                </div>

              <script>
                // Function to save message to local storage
                function saveMessage() {
                  // Get the message from the input box
                  var message = document.getElementById('messageInput').value;
                  
                  // Check if the message is not empty
                  if (message.trim() !== '') {
                    // Save the message to local storage
                    localStorage.setItem('nextUpMessage', message);
                    
                    // Display the message in the chat box
                    var messageDisplay = document.getElementById('messageDisplay');
                    messageDisplay.innerHTML += '<div style="margin-bottom: 10px;">' + message + '</div>';
                    
                    // Clear the input box after saving the message
                    document.getElementById('messageInput').value = '';
                    
                    // Scroll to the bottom of the chat box
                    messageDisplay.scrollTop = messageDisplay.scrollHeight;
                  }
                }
                     // Function to clear the chat box
                   function clearChat() {
                     document.getElementById('messageDisplay').innerHTML = '';
                    localStorage.removeItem('nextUpMessage');
    }
                // Function to load message from local storage on page load
                window.onload = function() {
                  // Check if there's a message stored in local storage
                  var storedMessage = localStorage.getItem('nextUpMessage');
                  
                  // Display the stored message in the chat box
                  if (storedMessage) {
                    var messageDisplay = document.getElementById('messageDisplay');
                    messageDisplay.innerHTML += '<div style="margin-bottom: 10px;">' + storedMessage + '</div>';
                    messageDisplay.scrollTop = messageDisplay.scrollHeight;
                  }
                };
              </script>
