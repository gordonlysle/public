<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #pdf-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pdf-render {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .page-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            z-index: 10;
            font-size: 24px;
            height: 90%;
            width: 50px;
        }
        #prev-page {
            left: 0;
        }
        #next-page {
            right: 0;
        }
        #page-info {
            position: absolute;
            bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <canvas id="pdf-render"></canvas>
        <button id="prev-page" class="page-btn">‹</button>
        <button id="next-page" class="page-btn">›</button>
        <div id="page-info">Page <span id="page-num"></span> of <span id="page-count"></span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.worker.min.js"></script>
    <script src="pdfplayer.js"></script>
</body>
</html>
